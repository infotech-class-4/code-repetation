<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>

    <style>
      /* default bosluklari almak icin margin ve padding'e 0 verilir */
      * {
        margin: 0;
        padding: 0;
      }

      /* Flexbox'dan önce block, inline, table ve position modlari vardı */
      /* Parent elementin "display:" özelligi "flex" yazilmali */
      /* Flex konteynerin doğrudan alt öğeleri otomatik olarak flex items haline gelir. */
      /* flex-direction => konteynerin flex öğeleri hangi yönde istiflemek istediğini tanımlar. */
      /* justify-content (icerigi yasla): Flex öğeleri, flex kapsayıcının geçerli yatay satırının ana ekseni (sag-sol) boyunca hizalar. */
      /* justify-content'de flex-start default, ortalamak icin center, space-... ile aralar acilir */
      /* align-items: Flex öğeleri, flex kapsayıcının geçerli çizgisinin dikey ekseni (asagi-yukari) boyunca hizalar. */
      /* align-items'da flex-start default, strech kullanabilmek icin heigt verilmemeli */
      /* flex-direction: Flex konteynirin ana ekseninin yönünü ayarlayarak flex itemlarin nasıl yerleştirileceğini belirtir. */
      /* flex-flow: Flexbox itemlarinin flexbox'a nasıl yerleştirileceğini belirtir. */
      /* align-content (hizalama icerigi): Dikeyde fazladan boşluk olduğunda flex kapsayıcının çizgilerini flex kapsayıcı içinde hizalar*/
      /* align-content kullanabilmek icin flex-wrap: acik olmali */
      /* flex-wrap:Flex konteynerin tek hatlı mı yoksa çok hatlı mı olduğunu ve 
      yeni satırların istifleneceği yönü belirleyen dikey eksenin yönünü kontrol eder. nowrap, wrap, wrap-reverse */
      .kutular {
        display: flex;
        width: 800px;
        height: 600px;
        background-color: rebeccapurple;
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        justify-content: center;
        /* justify-content: space-around; */
        /* justify-content: space-between; */
        /* justify-content: space-evenly; */

        align-items: flex-start;
        /* align-items: flex-end; */
        /* align-items: center; */
        /* align-items: stretch;  */
        /* align-items: baseline;  */

        flex-direction: row;
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */
        /* flex-flow: column wrap; */

        /* flex-wrap: wrap; */
        /* flex-wrap: wrap-reverse; */

        /* align-content: flex-start; */
        /* align-content: flex-end; */
        /* align-content: center; */
        /* align-content: space-around; */
        /* align-content: space-between; */
        align-content: space-evenly;
      }

      /* border-radius: Dış sınır kenarının yarıçapını tanımlar. */
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        background-color: chocolate;
        border-radius: 10px;
        margin: 10px;
      }

      /* align-self: Bireysel flex öğeler için dikey eksen boyunca varsayılan hizalamayı geçersiz kılar. */
      /* .box1 {
        align-self: flex-end;
        height: 100px;
      } */

      /* .box2{
            align-self: flex-start;
        } */

      /* Flex konteynerin alt itemlarinin flex kapsayıcı içinde görünme sırasını sıralı gruplara atayarak kontrol eder. */
      /* flex-grow: "Flex büyüme" faktörünü ayarlar. Negatif sayılar geçersizdir.*/
      /* flex-shrink: "Flex küçültme" faktörünü ayarlar. Negatif sayılar geçersizdir. */
      .box1 {
        background-color: aqua;
        order: -1;
        /* flex-grow: 4; */
        flex-shrink: 2;
      }

      .box2 {
        background-color: brown;
        order: -2;
        /* flex-grow: 3; */
        flex-shrink: 3;
      }

      .box5 {
        /* flex-grow: 2; */
        flex-shrink: 5;
      }
    </style>
  </head>
  <body>
    <div class="kutular">
      <div class="box box1">1.BOX</div>
      <div class="box box2">2.BOX</div>
      <div class="box">3.BOX</div>
      <div class="box">4.BOX</div>
      <div class="box box5">5.BOX</div>
      <!-- <div class="box">6.BOX</div>
      <div class="box">7.BOX</div>
      <div class="box">8.BOX</div>
      <div class="box">9.BOX</div> -->
    </div>
  </body>
</html>
