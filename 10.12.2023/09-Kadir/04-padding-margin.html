<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding-Margin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      div{
        width: 200px;
        height: 200px;
        display: inline-block;
      }
    </style>

  </head>
  <body>

    <!--  p - padding cesitleri => p, pe, ps, pt, pb -->
    <!-- m - margin cesitleri => m, me, ms, mt, mb -->
    <!-- 
    t - top
    b - bottom
    s - left
    e - right
    x - left and right
    y - top and bottom -->
    <div class="bg-secondary m-1">Birinci div</div>
    <div class="bg-danger m-3 p-3">Ikinci div</div>
    <div class="bg-success mx-3 px-3">Ücüncü div</div>
    <div class="bg-warning my-3 py-3">Dördüncü div</div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
