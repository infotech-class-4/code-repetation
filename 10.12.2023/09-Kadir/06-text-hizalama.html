<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Hizalama</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* div {
        width: 200px;
        height: 200px;
      } */

    </style>

  </head>
  <body>

    <h5>Typography Classes</h5>
    <p class="text-start">Sola hizalanmis metin.</p>
    <p class="text-end">Saga hizalanmis metin.</p>
    <p class="text-center">Ortaya hizalanmis metin.</p>
    <p class="text-nowrap">Kaydirilmis metin yok. Kaydirilmis metin yok. Kaydirilmis metin yok. Kaydirilmis metin yok.</p>

    <!-- span inline bir elementtir, block davranmasi icin "display block" "d-block" class'i kullanilir -->
    <span class="bg-danger d-block">d-block</span><br><br>
    <!-- block ama inline olarak da davranmasi icin "d-inline-block" kullanilir -->
    <span class="bg-danger d-inline-block">d-inline-block</span><br><br>

    <!-- bir elementin görünmesi istenmiyorsa "d-none" yada "invisible" kullanilir-->
    <!-- "invisible" "visible" yapilarak görünür olabilir-->
    <!-- "d-none" metnin hacmini de yok eder, "invisible" hacmi yok etmez -->
    <div class="bg-danger d-none">d-none</div>
    <div class="bg-danger invisible">invisible</div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    ></script>
  </body>
</html>
