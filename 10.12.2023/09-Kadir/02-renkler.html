<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
      <!-- Bootstrap ile hızlı, responsive (duyarlı) mobil öncelikli websiteleri oluşturulur. -->
      <!-- Powerful (güçlü), extensible (genişletilebilir) ve bir cok özellikle dolu frontend toolkitidir. -->
      <!-- https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      div{
        padding: 10px;
        margin: 10px;
      }
    </style>

  </head>
  <body>

    <!-- Renklerin kodlarini ezberlemeye gerek yok, https://getbootstrap.com/docs/5.3/customize/color/ 'dan bakilabilir -->
<!--     
    <p class="text-muted" >Soluk renk = This text is muted.</p>
    <p class="text-primary">mavi = This text is important.</p>
    <p class="text-secondary">gri = Secondary text.</p>
    <p class="text-success">yesil = This text indicates success.</p>
    <p class="text-danger">kirmizi = This text represents danger.</p>
    <p class="text-warning">sari = This text represents a warning.</p>
    <p class="text-info">turquaz = This text represents some information.</p>
    <p class="text-light bg-dark">acik gri renk (beyaz zemin üzerine) = Light grey text.</p>
    <p class="text-white bg-dark">beyaz (beyaz zemin üzerine) </p>
    <p class="text-dark">koyu gri = This text is dark grey.</p>
    <p class="text-black-50">Beyaz zemin üzerine %50 opakliga sahip siyah metin.</p>
    <p class="text-white-50 bg-dark">Siyah zemin üzerine %50 opaklığa sahip beyaz metin.</p> -->
    <br><br>

    <!-- Contextual Backgrounds = Bağlamsal Arka Planlar -->
    <h5>Contextual Backgrounds</h5>
    <div class="bg-primary">div etiketi</div>
    <div class="bg-secondary">div etiketi</div>
    <div class="bg-success">div etiketi</div>
    <div class="bg-danger">div etiketi</div>
    <div class="bg-warning">div etiketi</div>
    <div class="bg-info">div etiketi</div>
    <div class="bg-light">div etiketi</div>
    <div class="bg-dark">div etiketi</div>
    <br><br>

    <!-- badge: herhangi bir içeriğe ek bilgi eklemek için kullanılır: -->
    <!-- Dikdörtgen kutular oluşturmak için <span> öğelerinde class icinde ".badge", ".bg-secondary" vb ile birlikte kullanılir. -->
    <h5>Contextual Badges</h5>
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning">Warning</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-light">Light</span>
    <span class="badge bg-dark">Dark</span>
    <!-- badge'leri daha yuvarlak hale getirmek için ".rounded-pill" sınıfını kullanilir -->
    <span class="badge rounded-pill bg-info">Info</span>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
