<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .boxes{
            display: flex;
            width: 800px;
            height: 700px;
            background-color: rgb(122, 53, 179);

            /* justify-content: flex-start; sola dayalı */
            /* justify-content: flex-end; sağa dayalı */
            /* justify-content: center; ortada */

            justify-content: space-around;
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */

            align-items: center;
            /* align-items: flex-end; kutular aşağıda*/
            /* align-items: flex-start; kutular yukarıda*/
            /* align-items: stretch; yükseklik vermezsen aşağı doğru uzatır */

            align-content: center;
            /* align-content: flex-end; */
            /* align-content: flex-start; */

            flex-direction: row; 
            /* flex-direction: row; yatay */
            /* flex-direction: column; dikey */
            /* flex-direction: row-reverse; yatayda sıralamayı ters çevirdi */
            /* flex-direction: column-reverse; dikeyde sıralamayı ters çevirdi */
            
            /* flex-flow: column wrap; sığmayınca yeni sıra oluşturdu */
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: chocolate;
            border-radius: 10px;
            margin: 10px;
        }
        /* .box1{
            flex-grow: 4; bu  box 4 birimlik alan kaplasın
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: chocolate;
            border-radius: 10px;
            margin: 10px;
        } */
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box">1.BOX</div>
        <div class="box">2.BOX</div>
        <div class="box">3.BOX</div>
        <div class="box">4.BOX</div>
        <div class="box">5.BOX</div>
    </div>
</body>
</html>
