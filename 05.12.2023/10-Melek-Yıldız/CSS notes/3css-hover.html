<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>CSS Sampe Pace 3</title>
    <style>

        button{
            border-radius: 8px;
            font-size: 30px;
        }

        button:hover{
            background-color: aqua;
            color: blue;
        }

        button{
            display: none;
        }

        input[type="checkbox"]:checked + button{
            display: block;
        } 

    </style>
</head>
<body>

    <input type="checkbox">Kullanıcı sözleşmesini kabul ediyorum 

    <button id="box">SEND</button>

</body>
</html>
