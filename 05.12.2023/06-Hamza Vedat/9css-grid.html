<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutular{
            display: grid;
            /* grid-template-rows: 150px 200px;
            grid-template-columns: 100px 200px 300px; */

           /* grid-template: 150px 200px/100px auto 300px; */
           grid-template: 150px 200px/100px 3fr 1fr;

           /* grid-template: 250px 200px / repeat(3 1fr); */

        /* grid-template: 250px 20opx / repeat(6, minmax(100px, 300px)); */

           /* grid-row-gap: 5px;
           grid-column-gap: 5px;      */
           grid-gap: 5px 5px;


           grid-template-areas: 
                "D D D"
                "B E C"
                "B E C"
                "B F F"
                "A A A"

        

 }
.box{
    text-align: center;
    padding: 20px;
    border: 2px solid black;
}
.box1{
    background-color: aqua;
    grid-area:A;
}
.box2{
    background-color: yellow;
    grid-area:B;
    /* grid-row: 1/1;
           grid-column: 1/1;

           grid-area: 1/1/1/1; */

}
.box3{
    background-color: red;
    grid-area:C;
    /* grid-row: 1 /span 2;
    grid-column: 3 /4; */
}
.box4{
    background-color: chocolate;
    grid-area:D;
    
}
.box5{
    background-color: chartreuse;
    grid-area:E;
    /* order: -2; */
}
.box6{
    background-color: purple;
    grid-area:F;
    /* grid-row-start: 1;
    grid-row-end: 2;
    grid-column-start: 1;
    grid-column-end: 2; */
    /* order: -1; */
    grid-row: 3 / 4;
    grid-column: 1 / span 3;
}
    </style>
</head>
<body>
    <div class="kutular">
    <div class="box box1">1.Box</div>
    <div class="box box2">2.Box</div>
    <div class="box box3">3.Box</div>
    <div class="box box4">4.Box</div>
    <div class="box box5">5.Box</div>
    <div class="box box6">6.Box</div>
</div>
</body>
</html>
