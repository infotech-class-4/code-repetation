<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style></style>
  </head>
  <body class="w-75 mx-auto my-5">
    <form action="">
      <div class="input-group">
        <label class="input-group mb-1" for="">isim</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          placeholder="isminizi giriniz"
        />
      </div>

      <div class="input-group">
        <label class="input-group mb-1" for="">mail</label>
        <input
          type="email"
          class="form-control"
          name=""
          id=""
          placeholder="mailinizi giriniz"
        />
      </div>

      <div class="input-group">
        <label class="input-group mb-1" for="">sifre</label>
        <input
          type="password"
          class="form-control"
          name=""
          id=""
          placeholder="şifrenizi giriniz"
        />
      </div>

      <div>
        <label class="input-group mb-3" for="">şehir seçiniz</label>
        <select name="" id="" class="form-control">
          <option value="1">istanbul</option>
          <option value="2">antalya</option>
          <option value="3">mersin</option>
          <option value="4">muğla</option>
          <option value="5">ankara</option>
        </select>
      </div>
      <br /><br />

      <div>
        <label for="" class="input-group mb-4">açıklama</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="lütfen açıklama ekleyiniz"
        ></textarea>
      </div>
      <br />
      <br />

      <div>
        <legend>kullanıcının yazılım dilleri</legend>
        <label for="" class="input-group"
          >html
          <input type="checkbox" class="form-check-input" />
        </label>

        <label for="" class="input-group"
          >css
          <input type="checkbox" class="form-check-input" />
        </label>

        <label for="" class="input-group"
          >js
          <input type="checkbox" class="form-check-input" />
        </label>
      </div>
    </form>
    <br />
    <br />

    <form action="">
      <div>
        <input class="form-check-input" type="radio" name="rd" id="rd1" />
        <label class="form-check-label" for="rd1">erkek</label>
      </div>

      <div>
        <input class="form-check-input" type="radio" name="rd" id="rd1" />
        <label class="form-check-label" for="rd1">kadın</label>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
