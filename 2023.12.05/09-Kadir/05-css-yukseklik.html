<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-height</title>

    <style>
      /* list-style => 'Liste stili türü', 'liste stili konumu' ve 'liste stili görüntüsü' ayarlarının kısayolu */
      /* letter-spacing => Grafik kümeleri arasındaki minimum, maksimum ve optimum aralığı belirtir. */
      /* word-spacing => "Kelimeler" arasındaki ek boşluğu belirtir. */
      /* text-align => bir bloğun satır içi içeriklerinin yatay olarak nasıl hizalanacağını açıklar. center, end, left, justify */
      .pt {
        /* line-height: 250%; */
        /* list-style: none; */
        /* font: bold italic 200px / 300px; */
        /* letter-spacing: 20px; */
        /* word-spacing: 10px; */
        text-align: center;
      }

      /* text-shadow => metine gölge efektlerinin uygulanmasını sağlar. */
      h2 {
        text-shadow: 5px 5px 10px orange, -4px -8px 10px blue;
      }
    </style>
  </head>
  <body>
    <p class="pt">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam soluta
      corporis magnam asperiores iste commodi quidem inventore mollitia ducimus
      odit!
    </p>

    <h2>h2 etiketi</h2>
  </body>
</html>
