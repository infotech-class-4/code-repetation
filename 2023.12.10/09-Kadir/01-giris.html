<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap ile hızlı, responsive (duyarlı) mobil öncelikli websiteleri oluşturulur. -->
    <!-- Powerful (güçlü), extensible (genişletilebilir) ve bir cok özellikle dolu frontend toolkitidir. -->
    <!-- https://getbootstrap.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- class'a text-muted yazilirsa soluk renkli yazdirilir -->
    <!-- class'a display-1...6 yazilirsa farkli yazi rengi boyutu elde edilir -->

    <h1 class="display-1">Hello, world!</h1>
    <h1 class="display-2">Hello, world!</h1>
    <h1 class="display-3">Hello, world!</h1>
    <h1 class="display-4">Hello, world!</h1>
    <h1 class="display-5">Hello, world!</h1>
    <h1 class="display-6">Hello, world!</h1>

    <!-- class'a text-uppercase yazilirsa harflerin hepsini büyük yazdirir -->
    <!-- class'a text-lowercase yazilirsa harflerin hepsini kücük yazdirir -->
    <!-- class'a text-capitalize yazilirsa ilk harflerin hepsini büyük yazdirir -->
    <p class="text-uppercase">buyuk harf</p>
    <p class="text-lowercase">KUCUK HARF</p>
    <p class="text-capitalize">sadece bas harfleri buyuk</p>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
