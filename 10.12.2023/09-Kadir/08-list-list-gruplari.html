<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List - List Group</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

  </head>
  <body class="w-75 mx-auto my-4">

    <ul class="list-inline">
      <li class="list-inline-item">Lorem, ipsum dolor.</li>
      <li class="list-inline-item">Lorem, ipsum dolor.</li>
      <li class="list-inline-item">Lorem, ipsum dolor.</li>
      <li class="list-inline-item">Lorem, ipsum dolor.</li>
      <li class="list-inline-item">Lorem, ipsum dolor.</li>
    </ul>

    <h5>List Group</h5>
    <!-- Basic bir list group için, "list-group" class'ina sahip bir <ul> elementi ve 
      "list-group-item" class'ina sahip <li> elementleri kullanilir -->
    <!-- "active" class geçerli item'i highlight yapmak için kullanilir -->
    <!-- "disabled" sınıfı devre dışı bırakılan öğeye daha açık bir metin rengi ekler -->
    <ul class="list-group w-75">
      <li class="list-group-item">First item</li>
      <li class="list-group-item active">Active item</li>
      <li class="list-group-item disabled">Disabled item</li>
      <li class="list-group-item list-group-item-danger">Danger item</li>
      <li class="list-group-item">Fifth item</li>
    </ul>



    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    ></script>
  </body>
</html>
