<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* class ismi list olan li'nin  */
        /* ()icinde sayilara n degeri verilirse katlari alinmis olur */
        .list li:nth-child(2n){
            color: red;
        }

        /* first-child => ilk cocugu secmek icin */
        /* last-child => son cocugu secmek icin */
        /* .list li:last-child{
            color: red;
        } */

        /* Secilen metnin renk ve arka plan rengini degistirmek icin */
        ::selection{
            background-color: aquamarine;
            color: brown;
        }

        /* input'daki placeholder'u degistirmek icin */
        input::placeholder{
            color: burlywood;
            font-size: 20px;
        }

        /* iceri yazilan yaziyi degistirmek icin */
        input{
            color: blue;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <ul class="list">
        <li>list-1</li>
        <li>list-2</li>
        <li>list-3</li>
        <li>list-4</li>
        <li>list-5</li>
        <li>list-6</li>
        <li>list-7</li>
        <li>list-8</li>
        
    </ul>

    <input type="text" name="" id="" placeholder="isminizi girin">
    
</body>
</html>
