<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media-Queries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--@media Yalnızca belirli bir koşulun doğru olması durumunda bir CSS özellikleri bloğunu dahil etmek için kullanılır. -->
    <!-- Ör: Tarayıcı penceresi 600px veya daha küçükse arka plan rengi açık mavi olsun vb -->
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      body {
        background-color: blueviolet;
      }

      nav {
        background-color: aqua;
      }

      nav ul {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

      nav ul li {
        padding: 10px 20px;
      }

      nav ul li a {
        text-decoration: none;
        font-size: 18px;
        color: black;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* :hover ile istenilen yerin üzerine maus ile gelindiginde özellik vermeye yarar */
      /* transition ile bekleme süresi verilir */
      nav ul li:hover {
        background-color: burlywood;
        border-radius: 10px;
        transition: 0.5s;
      }

      #icon {
        display: none;
      }

      /* max-widht: 760px'den kücükse yeni verdigim özellikleri uygula */
      @media screen and (max-width: 768px) {
        nav ul {
          height: 250px;
          flex-direction: column;
          background-color: red;
          align-items: center;
        }

        nav ul li:nth-child(1) {
          display: block;
        }
        #icon {
          display: block;
        }
        /* :nth-child ile "li" elementlerinden 3ve5'i gizlenebilir */
        nav ul li:nth-child(2) {
          display: none;
        }
        nav ul li:nth-child(5) {
          display: none;
        }
      }

      /* max-widht: 512px'den kücükse yeni verdigim özellikleri uygula */
      @media screen and (max-width: 512px) {
        nav ul {
          height: 250px;
          flex-direction: column;
          background-color: gold;
          align-items: center;
        }
      }
    </style>

    <!-- https://fontawesome.com/'dan "Start for Free" "Explore Icons" "free and open-source icons" -->
    <!-- bu ikonlari kullanmak icin https://cdnjs.com/libraries/font-awesome'dan en üstteki link kopyalanir ve 
    head icinde link'in href'ine yapistirlir -->
    <!-- ilgili ikon tiklandiktan sonra link kopyalanir => <i class="fa-solid fa-house"></i>  -->
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href=""><i id="icon" class="fa-solid fa-house"></i></a>
        </li>
        <li><a href="">Anasayfa</a></li>
        <li><a href="">Hakkimizda</a></li>
        <li><a href="">Iletisim</a></li>
        <li><a href="">Videolar</a></li>
        <li><a href="">Resimler</a></li>
        <li><a href="">Yorumlar</a></li>
      </ul>
    </nav>
  </body>
</html>
