<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .flex-konteynir{
            display: flex;
            background-color: dodgerblue;
        }

        .flex-konteynir > div{
            background-color: #f5f5f5;
            margin: 10px;
            padding: 30px;
            font-size: 30px;
        }
    </style>

</head>
<body>

    <h1>Flex Konteynir Olusturma</h1>

    <div class="flex-konteynir">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <p>Parent elementin <em>display</em> özelligi <em>flex</em> yazilmali </p>

    <p>Flex konteynerin doğrudan alt öğeleri otomatik olarak flex items haline gelir.</p>
    
</body>
</html>
