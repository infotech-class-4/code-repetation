    <h5>Width classes</h5>
    <!-- Bir elementin genişliğini "w-" class'lariyla ayarlanir -->
    <div class="bg-success mt-3 p-2 w-25">Width 25%</div>
    <div class="bg-success mt-3 p-2 w-50">Width 50%</div>
    <div class="bg-success mt-3 p-2 w-75">Width 75%</div>
    <div class="bg-success mt-3 p-2 w-100">Width 100%</div>
    <div class="bg-success mt-3 p-2 w-auto">Auto Width</div>
    <div class="bg-success mt-3 p-2 mw-100">Max Width 100%</div>

    <h5>Height classes</h5>
    <!-- Bir elementin yüksekligi "h-" class'lariyla ayarlanir -->
    <!-- Yükseklik sinirsiz oldugu icin bir kapsayici(div vb) icine alinmali -->
    <!-- görmek icin d-inline-block seviyesine cikarilmali -->
    <div class="bg-warning" style="height: 200px;">
        <div class="bg-success d-inline-block p-2 h-25">Height 25%</div>
        <div class="bg-success d-inline-block p-2 h-50">Height 50%</div>
        <div class="bg-success d-inline-block p-2 h-75">Height 75%</div>
        <div class="bg-success d-inline-block p-2 h-100">Height 100%</div>
        <div class="bg-success d-inline-block p-2 h-auto">Auto Height</div>
        <div class="bg-success d-inline-block p-2 mh-100">Max Height 100%</div>
    </div>
