<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* background-image => Bir öğenin arka plan resmini/resimlerini ayarlar. */
      /* background-size => Arka plan resimlerinin boyutunu belirtir. cover ile tek kapak yapilir */
      /* background-repeat => Arka plan resimlerinin boyut- ve konumlandırıldıktan sonra nasıl döşeneceğini belirtir. */
      /* repeat-x => yatayda tekrarlar */
      /* repeat-y => dikeyde tekrarlar */
      /* background-position => Arka plan görsellerinin konumunu belirtir. */
      .box6 {
        width: 100%;
        height: 300px;
        background-color: aqua;
        background-image: url(./resimler/images.jpeg);
        /* background-size: cover; */
        /* background-repeat: no-repeat; */
        /* background-repeat: repeat-x; */
        background-repeat: repeat-y;
        background-position: center;
      }

      /* margin => Kenar boşluğu alanının kalınlığına ilişkin değerleri ayarlamaya yönelik kısayol özelliği. */
      .box1 {
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        margin: 50px;
        position: relative;
      }

      /* Position bir öğenin belgede nasıl konumlandırılacağını ayarlar. 
        Üst, sağ, alt ve sol özellikleri, konumlandırılan öğelerin son konumunu belirler. 
        static, relative, absolute, sticky ve fixed olabilir*/
      /* yeri degisen bir elementin tasindigi yerde hacim kaplamasini istemiyorsak pozisyon absolute verilir  */
      /* inline bir elemenete pozisyon absolute verilirse blok element gibi davranir */
      /* position fixed edilirse "nav" bar gibi, ekrana sabitlenir  */
      span {
        position: absolute;
        /* position: fixed; */
        top: 50px;
        left: 30px;
        width: 100px;
        height: 100px;
        background-color: chocolate;
      }

      /* 'z-index' bir öğenin yığın sırasını (hangi öğenin diğerlerinin önüne veya arkasına yerleştirilmesi gerektiğini) belirtir. */
      /* z-index yalnızca position elementler ve flex elementler üzerinde çalışır. */
      .box3 {
        height: 100px;
        width: 100px;
        background-color: rgb(250, 100, 50);
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="box6"></div>

    <div class="box1">
      <span>span etiketi</span>
      <p>paragraf etiketi</p>
    </div>

    <div class="box3"></div>
  </body>
</html>
