<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bars</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>

    </style>

  </head>
  <body class="w-75 mx-auto my-5">

    <!-- navigation-bar (gezinme çubuğu), sayfanın üst kısmına yerleştirilen bir gezinme başlığıdır. -->
    <!-- ilk olarak <nav> elementi icine "navnar" class'i eklenir -->
    <!-- bağlantılar eklemek için <ul> veya <div> elementi icine "navbar-nav" class'i eklenir-->
    <!-- daha sonra "nav-item" classına sahip <li> elementleri ve ardından "nav-link" classına sahip bir <a> elementi eklenir -->
    <!-- linkleri ekranda duyarlı bir daralmasi-genislemesi icin <nav> elementindeki classa "navbar-expand" eklenir -->
    <!-- ekran büyüklügüne göre navbar-expand-xxl|xl|lg|md|sm kullanilabilir -->
    <!-- <a> elementinde classa "navbar-brand" eklenirse navbar icine ikon eklenebilir. -->
    <!-- ikon eklemek icin önce https://cdnjs.com/libraries/font-awesome sitesinden link kopyalanip <head> icine yapistirilir -->
    <!-- daha sonra fontawesome.com dan bir ikon secilip ilgili etiketlerin arasina yapistirilir -->
    <!-- <a> etiketlerinin kapsayicisi <ul> ye "ms-auto" classi verilirse ikonlar ve linkler saga-sola ayrilir yada 
      bir konteynir'a alsaydik ikonlar ve linkler saga-sola ayrilacaklardir-->
    <!-- <nav> etiketi icine "fixed-top" yazilirsa navbar her zaman en üstte yer alir -->
    <nav class="navbar bg-primary navbar-dark navbar-expand-sm justify-content-center ">

      <a href="#" class="navbar-brand ms-3">
        <i class="fa-solid fa-house-chimney" style="color: gold;"></i>
      </a>
      <!-- <div class="container-fluid"> -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
      </ul>
    </nav><br><br>

    
    <nav class="navbar bg-light navbar-light navbar-expand-md fixed-top">
      <a href="" class="navbar-brand ms-3">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
        </ul>
      </div>
    </nav><br><br>



    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>




    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    ></script>
  </body>
</html>
