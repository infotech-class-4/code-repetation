<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdowns</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

    </style>

  </head>
  <body class="w-75 mx-auto my-5">

    <!-- Açılır (dropdown) menü, kullanıcının önceden tanımlanmış bir listeden bir değer (value) seçmesine olanak tanıyan, değiştirilebilir bir menüdür -->
    <!-- "dropdown" classı bir açılır menüyü belirtir. -->
    <!-- Açılır menüyü açmak için "dropdown-toggle" classına ve data-bs-toggle="dropdown" attribute'una sahip bir button veya link kullanilir. -->
    <!-- Açılır menü oluşturmak için "dropdown-menu" classı bir <div> elementine eklenir. -->
    <!-- Açılır menüdeki her elemente (link veya button) "dropdown-item" classı eklenir. -->
    <!-- "dropdown-divider" classı, açılır menüdeki bağlantıları ince bir yatay kenarlıkla ayirir -->
    <!-- "dropdown-header" classı, açılır menüye başlık (header) eklemek için kullanılır -->
    <!-- "active" classla belirli bir açılır item highleight yapilir (mavi arka plan rengi ekler). -->
    <!-- "disable" classla bir item devre dışı birakilir -->

      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown button</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" >Videolar</a>
          <a href="#" class="dropdown-item">Resimler</a>
          <a href="#" class="dropdown-item">Müzikler</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">Kisa videolar</a>
        </div>
      </div><br><br>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button 02</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div><br><br>

      <!-- "dropend" ve "dropstart" classi ile acilir menü sagdan veya solda acilabilir  -->
      <div class="dropdown dropstart float-end">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropleft - Dropstart</button>
          <div class="dropdown-menu">
            <div class="dropdown-header">Dropdown Baslik</div>
            <a href="#" class="dropdown-item">videolar - normal</a>
            <a href="#" class="dropdown-item active">resimler - Active</a>
            <a href="#" class="dropdown-item disabled">müzikler - Disable</a>
            <a href="#" class="dropdown-item">kisa videolar</a>
            <a href="#" class="dropdown-item">uzun videolar</a>
          </div>
      </div>




    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    ></script>
  </body>
</html>
