<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* padding=> Dolgu alanının kalınlığına ilişkin değerleri ayarlamaya yönelik kısayol özelliği. */
      /* margin=> Kenar boşluğu alanının kalınlığına ilişkin değerleri ayarlamaya yönelik kısayol özelliği. */
      /* border => Kenarlık genişliğini, stilini ve rengini ayarlamak için kısayol özelliği. */
      /* border-radius => Dış kenar köselerinin yarıçapını tanımlar. */
      /* width ve height birbirine esit ve border-radius 50% olursa daire elde edilir. */
      .box1 {
        width: 500px;
        height: 500px;
        background-color: orange;
        border-radius: 10px;
        /* Yuvarlak yapmak icin => border-radius: 50%; */
        /* border-top-right-radius: 50px;
        border-top-left-radius: 10px; */
      }

      /* box-sizing => 'Genişlik' ve 'yükseklik' özelliklerinin davranışını belirtir. */
      /* border-box => Bu öğe üzerinde belirtilen genişlik ve yükseklik (ve ilgili min/maks özellikleri), öğenin kenarlık kutusunu belirler. */
      /* box-sizing: border-box => verilen ölcülerin degismemesi icin kullanilir */
      .box2 {
        box-sizing: border-box;
        width: 300px;
        height: 300px;
        background-color: palegoldenrod;
        padding: 30px;
        margin: 50px;
        border: 10px solid red;
        /* padding-left: 50px;
        padding-right: 50px;
        padding-top: 20px;
        padding-bottom: 40px; */
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
